<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div  class="main">
        <div class="screen" id="screen">
        </div>
        <div class="button">
            <div class="num" id="one"> <p>1</p></div>
            <div class="num" id="two"><p>2</p></div>
            <div class="num" id="three"><p>3</p></div>
            <div class="num" id="plus"><p>+</p></div>
        </div>
        <div class="button">
            <div class="num" id="four"> <p>4</p></div>
            <div class="num" id="five"><p>5</p></div>
            <div class="num" id="six"><p>6</p></div>
            <div class="num" id="equal"><p>=</p></div>
        </div>
        <div class="button">
            <div class="num" id="seven"> <p>7</p></div>
            <div class="num" id="eight"><p>8</p></div>
            <div class="num" id="nine"><p>9</p></div>
            <div class="num" id="clear"><p>C</p></div>
        </div>
        <div class="button">
            <div class="num" id="zero"><p>0</p></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
